<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f2f5f7;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 230px;
      background-color: #2d8c91;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar button {
      background-color: #4cbfc6;
      border: none;
      color: white;
      padding: 12px 15px;
      margin: 10px auto;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar button:hover {
      background-color: #3baeb3;
    }

    .sidebar a {
      color: white;
      text-align: center;
      display: block;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 14px;
      border: 1px solid #eee;
    }

    th {
      background-color: #f0f8f8;
      color: #333;
      text-align: left;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .form-inline {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .form-inline input {
      padding: 10px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-inline button {
      padding: 10px 16px;
      background-color: #2d8c91;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-inline button:hover {
      background-color: #24757b;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
    }

    .delete-btn:hover {
      text-decoration: underline;
    }

    .edit-link {
      color: #3498db;
      margin-right: 10px;
      text-decoration: none;
    }

    .edit-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div>
        <h2><i class="fa fa-cogs"></i> Admin</h2>
        <button onclick="showSection('users')"><i class="fa fa-users"></i> User Management</button>
        <button onclick="showSection('subjects')"><i class="fa fa-book"></i> Subject Management</button>
      </div>
      <a href="{{ url_for('logout') }}"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
      <!-- User Management Section -->
      <div id="users" class="section active">
        <h3>User Management</h3>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                <td>{{ user.username }}</td>
                <td>
                  <a class="edit-link" href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
                  <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="delete-btn">Delete</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Subject Management Section -->
      <div id="subjects" class="section">
        <h3>Subject Management</h3>

        <form method="POST" action="{{ url_for('manage_subjects') }}" class="form-inline">
          <input type="text" name="name" placeholder="Enter new subject" required>
          <button type="submit"><i class="fa fa-plus"></i> Add</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for subject in subjects %}
              <tr>
                <td>{{ subject.name }}</td>
                <td>
                  <a class="delete-btn" href="{{ url_for('delete_subject', subject_id=subject.id) }}" onclick="return confirm('Are you sure you want to delete this subject?');">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>

<h3 style="text-align: center; margin-top: 40px;">ðŸ›¡ Access Logs</h3>
<table style="width: 95%; margin: 20px auto; border-collapse: collapse; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); font-size: 14px;">
  <thead style="background: #2d8c91; color: white;">
    <tr>
      <th style="padding: 10px;">User</th>
      <th>Action</th>
      <th>Status</th>
      <th>Admin?</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr style="text-align: center;">
      <td>{{ log.username }}</td>
      <td>{{ log.action }}</td>
      <td style="color: {{ 'green' if log.status == 'Success' else 'red' }}; font-weight: bold;">
        {{ log.status }}
      </td>
      <td>{{ 'Yes' if log.is_admin else 'No' }}</td>
      <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <script src="{{ url_for('static', filename='vendors/tailwindcss.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/fontawesome.all.min.css') }}"/>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-4xl mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-md {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}" role="alert">
                            <span class="font-bold">{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="flex shadow-lg rounded-lg">
            <!-- Left Section (Sign In Form) -->
            <div class="w-1/2 bg-white p-8 rounded-l-lg">
                <h2 class="text-3xl font-semibold mb-6 text-[#37b3ba]">Sign In</h2>
                {% if error %}
                    <p class="text-red-500 mb-4">{{ error }}</p>
                {% endif %}
                <form method="POST" action="{{ url_for('login') }}">
                    <label class="block text-gray-700 font-semibold mb-2">USERNAME</label>
                    <input name="username" type="text" placeholder="Username"
                           class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#37b3ba]"/>
                    <label class="block text-gray-700 font-semibold mb-2">PASSWORD</label>
                    <input name="password" type="password" placeholder="Password"
                           class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#37b3ba]"/>
                    
                    <div class="text-right mb-4">
                        <a href="{{ url_for('forgot_password_request') }}" class="text-sm text-[#37b3ba] hover:underline">Forgot Password?</a>
                    </div>
    
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-[#37b3ba] to-[#2e9f9d] text-white rounded-lg font-semibold mb-4">
                        Sign In
                    </button>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-[#37b3ba]">
                            <input type="checkbox" class="mr-2"> Remember Me
                        </label>
                    </div>
                </form>
            </div>
    
            <!-- Right Section (Welcome Section with Logo) -->
            <div class="w-1/2 bg-gradient-to-r from-[#37b3ba] to-[#2e9f9d] text-white p-8 rounded-r-lg flex flex-col items-center justify-center">
                <!-- Logo Section -->
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mb-6 w-32 h-auto" />
                <!-- Text Section -->
                <h2 class="text-3xl font-semibold mb-6">New here?</h2>
                <p class="mb-6">Create an account to get started!</p>
                <a href="{{ url_for('signup') }}" class="py-3 px-6 bg-white text-[#37b3ba] rounded-lg font-semibold">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
